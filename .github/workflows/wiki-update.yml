name: Pack Wiki Files

on:
  gollum:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: hiloenergie/schema.wiki

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install -g jszip-cli

    # - name: Clone wiki
    #   run: git clone git@github.com:hiloenergie/schema.wiki.git

    - name: Get the date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d')"
    
    - name: Zip markdown files
      run: jszip -o hilo-connect-r${{ vars.HILO_CONNECT_VERSION }}-${{ steps.date.outputs.date }}.zip schema.wiki/*.md

    - name: list files
      run: ls -l -R

